lockfileVersion: '9.0'

settings:
  autoInstallPeers: true
  excludeLinksFromLockfile: false

importers:

  .:
    devDependencies:
      '@kit/eslint-config':
        specifier: workspace:*
        version: link:../../../tooling/eslint
      '@kit/prettier-config':
        specifier: workspace:*
        version: link:../../../tooling/prettier
      '@kit/tsconfig':
        specifier: workspace:*
        version: link:../../../tooling/typescript
